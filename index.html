<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Select</title>

    <!-- external CSS links -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 id="mainHead">Select Your Character</h1>

    <section id="characterSelection">
        <ul>
            <li id="marioNext">Mario</li>
            <li id="luigiNext">Luigi</li>
            <li id="donkNext">Donkey Kong</li>
            <li id="yoshiNext">Yoshi</li>
            <li id="toadNext">Toad</li>
        </ul>
    </section>

    <section id="charImages">
        <img id="mario" class="hidden" src="images/mario.png" alt="mario">
        <img id="luigi" class="hidden" src="images/luigi.webp" alt="luigi">
        <img id="donk" class="hidden" src="images/dk.png" alt="donk">
        <img id="yoshi" class="hidden" src="images/yoshi.png" alt="yoshi">
        <img id="toad" class="hidden" src="images/toad.png" alt="toad">
    </section>






    <script src="main.js"></script>
</body>

</html>
